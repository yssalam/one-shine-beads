<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>One Shine Beads</title>

    <!-- Icons -->
    <link rel="icon" href="assets/favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- My style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Alphine Js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body>

    <!-- Navbar Start -->
    <nav class="navbar" x-data="navScroll()">
        <a href="#" class="navbar-logo">
            <img src="img/Logo Asli.png" alt="logo">
        </a>


        <div class="navbar-nav">
            <a href="index.html" :class="{ 'active': active === 'home' }">Home</a>
            <a href="index.html#about" :class="{ 'active': active === 'about' }">Tentang Kami</a>
            <a href="#product" :class="{ 'active': active === 'product' }">Produk</a>
            <a href="index.html#contact" :class="{ 'active': active === 'contact' }">Kontak</a>
        </div>


        <div class="navbar-extra">
            <a href="#" id="search"><i data-feather="search"></i></a>
            <a href="#" id="shopping-cart">
                <i data-feather="shopping-cart"></i>
                <span class="quantity-badge" x-show="$store.cart.quantity" x-text="$store.cart.quantity"></span>
            </a>
            <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>

        <!-- Searc Form Start -->
        <div class="search-form" x-data="products()">
            <input type="search" id="search-box" placeholder="Cari ..." x-model="searchQuery"
                @keydown.enter.prevent="applySearch">
            <label for="search-box" @click="applySearch">
                <i data-feather="search"></i>
            </label>
        </div>
        <!-- Searc Form End -->

        <!-- Shopping Cart Start -->
        <div class="shopping-cart">

            <div class="cart-wrapper">
                <template x-for="(item, index) in $store.cart.items" x-keys="index">
                    <div class="cart-item">
                        <img :src="`img/produk/${item.folder}/${item.img}`" :alt="item.name">
                        <div class="item-detail">
                            <h3 x-text="item.name"></h3>
                            <div class="item-price">
                                <span x-text="rupiah(item.price)"></span> &times;
                                <button id="remove" @click="$store.cart.remove(item.id)">&minus;</button>
                                <span x-text="item.quantity"></span>
                                <button id="add" @click="$store.cart.add(item)">&plus;</button> &equals;
                                <span x-text="rupiah(item.total)"></span>
                            </div>
                        </div>

                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="remove-item"
                            @click="$store.cart.removeAll(item.id)">
                            <use href="img/produk/feather-sprite.svg#trash-2" />
                        </svg>
                    </div>
                </template>

                <div class="no-product-cart" x-show="!$store.cart.items.length">
                    <h4 class="empty-cart-title">Belum ada barang</h4>
                    <p class="empty-cart">Ayo belanja!!</p>
                </div>
            </div>

            <div class="cart-footer" x-show="$store.cart.items.length">
                <div class="footer-text">
                    <h4>Jumlah Barang
                        <span x-text="`${$store.cart.quantity} item`"></span>
                    </h4>
                    <h4>Total
                        <span x-text="rupiah($store.cart.total)"></span>
                    </h4>
                    <span class="label-note">-Note Harga belum termasuk ongkos kirim-</span>


                </div>

                <a href="#" class="btn-submit" @click="
           localStorage.setItem('cart', JSON.stringify($store.cart));
           window.location.href = 'payment.html';
           ">
                    Checkout
                </a>
            </div>

        </div>
        <!-- Shopping Cart End -->
    </nav>
    <!-- Navbar End -->

    <!-- Product Start -->
    <section id="product" class="product-section" x-data="products()">
        <h2>Semua <span>Produk</span></h2>

        <div class="list-cp">
            <h4>Filter</h4>

            <a href="#" @click.prevent="category = 'all'" :class="{ 'active': category === 'all' }">All</a>
            <a href="#" @click.prevent="category = 'Bracelet'"
                :class="{ 'active': category === 'Bracelet' }">Bracelet</a>
            <a href="#" @click.prevent="category = 'Neclace'" :class="{ 'active': category === 'Neclace' }">Necklace</a>
            <a href="#" @click.prevent="category = 'Phone Strap'"
                :class="{ 'active': category === 'Phone Strap' }">Phone Strap</a>
            <a href="#" @click.prevent="category = 'Ring'" :class="{ 'active': category === 'Ring' }">Ring</a>
        </div>

        <div class="product-container">
            <template x-for="item in filteredProducts" :key="item.id">

                <div class="product-card">
                    <div class="product-image">
                        <img :src="`img/produk/${item.folder}/${item.img}`" :alt="item.name" />

                        <div class="product-hover">
                            <button class="icon-btn" @click="$store.cart.add(item)">
                                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <use href="img/produk/feather-sprite.svg#shopping-cart" />
                                </svg>
                            </button>
                            <button class="icon-btn" @click="openModal(item)">
                                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <use href="img/produk/feather-sprite.svg#eye" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="product-info">
                        <p class="category" x-text="item.category"></p>
                        <h3 class="name" x-text="item.name"></h3>
                        <div class="price">
                            <span class="label">Harga</span>
                            <span x-text="rupiah(item.price)"></span>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Modal Product -->
            <div x-show="showModal" x-transition class="modal-overlay" @click.self="closeModal" style="display: none;">
                <div class="modal-content">
                    <button class="modal-close" @click="closeModal">âœ•</button>

                    <template x-if="selectedProduct">
                        <div class="modal-body">
                            <img :src="`img/produk/${selectedProduct.folder}/${selectedProduct.img}`"
                                :alt="selectedProduct.name" />

                            <div class="modal-info">
                                <span class="category" x-text="selectedProduct.category"></span>
                                <h3 class="name" x-text="selectedProduct.name"></h3>
                                <span class="desc" x-text="selectedProduct.desc"></span>
                                <div class="price">
                                    <span class="label">Harga</span>
                                    <span x-text="rupiah(selectedProduct.price)"></span>
                                </div>

                                <span class="label-note">-Note Harga belum termasuk ongkos kirim-</span>

                                <button class="btn-submit" @click="$store.cart.add(selectedProduct)">
                                    Tambah ke Keranjang
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

        </div>
    </section>
    <!-- Product End -->

    <!-- Footer Start -->
    <footer>
        <div class="socials">
            <a href="#">
                <i data-feather="instagram">
                </i>
            </a>
            <a href="#">
                <i data-feather="instagram">
                </i>
            </a>
        </div>

        <div class="links">
            <a href="#">Home</a>
            <a href="#about">Tentang Kami</a>
            <a href="#product">Produk</a>
            <a href="#contact">Kontak Kami</a>
        </div>

        <div class="credit">
            <p>Created by <a href="">yssalam</a>. | &copy; 2026.</p>
        </div>
    </footer>
    <!-- Footer End -->

    <!-- Feather icons -->
    <script>
        feather.replace();
    </script>

    <!-- My Javascript -->
    <script src="js/script.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
