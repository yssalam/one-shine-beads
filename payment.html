<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>One Shine Beads</title>

    <!-- Icons -->
    <link rel="icon" href="assets/favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- My style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Alphine Js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body>

    <!-- Navbar Start -->
    <nav class="navbar" x-data>
        <a href="#" class="navbar-logo">
            <img src="img/Logo Asli.png" alt="logo">
        </a>

        <div class="navbar-nav">
            <a href="index.html">Home</a>
            <a href="index.html#about">Tentang Kami</a>
            <a href="index.html#product">Produk</a>
            <a href="index.html#contact">Kontak</a>
        </div>

        <div class="navbar-extra">
            <a href="#" id="search"><i data-feather="search"></i></a>
            <a href="#" id="shopping-cart">
                <i data-feather="shopping-cart"></i>
                <span class="quantity-badge" x-show="$store.cart.quantity" x-text="$store.cart.quantity"></span>
            </a>
            <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>

        <!-- Searc Form Start -->
        <div class="search-form">
            <input type="search" id="search-box" placeholder="Cari ...">
            <label for="search-box"><i data-feather="search"></i></label>
        </div>
        <!-- Searc Form End -->

        <!-- Shopping Cart Start -->
        <div class="shopping-cart">
            <template x-for="(item, index) in $store.cart.items" x-keys="index">
                <div class="cart-item">
                    <img :src="`img/produk/phone-straps/${item.img}`" :alt="item.name">
                    <div class="item-detail">
                        <h3 x-text="item.name"></h3>
                        <div class="item-price">
                            <span x-text="rupiah(item.price)"></span> &times;
                            <button id="remove" @click="$store.cart.remove(item.id)">&minus;</button>
                            <span x-text="item.quantity"></span>
                            <button id="add" @click="$store.cart.add(item)">&plus;</button> &equals;
                            <span x-text="rupiah(item.total)"></span>
                        </div>
                    </div>

                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" class="remove-item"
                        @click="$store.cart.removeAll(item.id)">
                        <use href="img/produk/feather-sprite.svg#trash-2" />
                    </svg>
                </div>
            </template>

            <h4 class="empty-cart-title" x-show="!$store.cart.items.length">Belum ada barang</h4>
            <p class="empty-cart" x-show="!$store.cart.items.length">Ayo belanja!!</p>
            <h4 class="show-total" x-show="$store.cart.items.length">Total :
                <span x-text="rupiah($store.cart.total)">
                </span>
            </h4>
            <a href="#" class="btn-submit" x-show="$store.cart.items.length" @click="localStorage.setItem('cart', JSON.stringify($store.cart));
            window.location.href = 'payment.html';">
                Checkout
            </a>
        </div>
        <!-- Shopping Cart End -->

    </nav>
    <!-- Navbar End -->

    <!-- Payment Start -->
    <section class="payment" x-data="payment()" x-init="init()">
        <h2>Detail <span>Pesanan</span></h2>

        <div class="payment-container">
            <!-- Konten kiri -->
            <div class="payment-left">
                <h3>Daftar <span>Belanja</span></h3>
                <!-- Daftar Item -->
                <template x-for="item in cart.items" :key="item.id">
                    <div class="payment-table">
                        <img :src="`img/produk/${item.folder}/${item.img}`" :alt="item.name">

                        <div class="payment-info">
                            <span class="category-item" x-text="item.category"></span>
                            <span class="name-item" x-text="item.name"></span>

                            <div class="meta">
                                <span class="label">Harga</span>
                                <span class="price-item" x-text="rupiah(item.price)"></span>
                            </div>

                            <div class="meta">
                                <span class="label">Jumlah</span>
                                <span class="quantity" x-text="item.quantity"></span>
                            </div>

                            <div class="meta">
                                <span class="label">Total</span>
                                <span x-text="rupiah(item.total)"></span>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Total -->
                <div class="meta-info">
                    <div class="meta-info-detail">
                        <span class="label">Jumlah Barang</span>
                        <span x-text="cart.quantity"></span>
                    </div>
                    <div class="meta-info-detail">
                        <span class="label">Total Pembayaran</span>
                        <span x-text="rupiah(cart.total)"></span>
                    </div>
                    <div class="meta-info-detail">
                        <span class="label-note">-Note Harga belum termasuk ongkos kirim-</span>
                    </div>
                </div>
            </div>

            <!-- Konten kanan -->
            <div class="payment-right">
                <h3>Formulir <span>Pembelian</span></h3>
                <!-- Form Payment -->
                <form class="form-payment" @submit.prevent="sendWA">
                    <div class="input-group">
                        <i data-feather="user"></i>
                        <input type="text" x-model="name"  placeholder="Nama" required>
                    </div>
                    
                    <div class="input-group">
                        <i data-feather="phone"></i>
                        <input type="tel" pattern="[0-9]*" inputmode="numeric" x-model="numPhone" placeholder="Nomor HP"
                        required>
                    </div>

                    <div class="input-group">
                        <i data-feather="mail"></i>
                        <input type="email" x-model="email"  placeholder="Email" required>
                    </div>

                    <div class="input-group">
                        <i data-feather="map-pin"></i>
                        <textarea x-model="address" placeholder="Alamat" rows="1" required
                            class="auto-resize"></textarea>
                    </div>

                    <button type="submit">Kirim Pesanan</button>
                </form>

            </div>
        </div>
    </section>
    <!-- Payment End -->

    <!-- Footer Start -->
    <footer>
        <div class="socials">
            <a href="#">
                <i data-feather="instagram">
                </i>
            </a>
            <a href="#">
                <i data-feather="instagram">
                </i>
            </a>
        </div>

        <div class="links">
            <a href="#">Home</a>
            <a href="#about">Tentang Kami</a>
            <a href="#product">Produk</a>
            <a href="#contact">Kontak Kami</a>
        </div>

        <div class="credit">
            <p>Created by <a href="">yssalam</a>. | &copy; 2026.</p>
        </div>
    </footer>
    <!-- Footer End -->

    <!-- Feather icons -->
    <script>
        feather.replace();
    </script>

    <!-- My Javascript -->
    <script src="js/script.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
